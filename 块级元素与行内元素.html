<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>块级元素与行内元素</title>
</head>
<body>
  <!-- 块级元素 -->
  <marquee>binxin</marquee>
  <marquee>binxin</marquee>
  <h1>binxin</h1>
  <h1>binxin</h1>
  <p>binxin</p>
  <p>binxin</p>
  <div>binxin</div>
  <div>binxin</div>

  <!-- 行内元素 -->
  <input type="text">
  <input type="text">
  <span>binxin</span>
  <span>binxin</span>
</body>
</html>
